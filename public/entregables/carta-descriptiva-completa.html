<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carta Descriptiva EC0301</title>
  <link rel="stylesheet" href="/assets/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="row">
        <h1><i class="fa-solid fa-file-alt" style="color:#FF6B35"></i> Carta Descriptiva EC0301</h1>
        <div>
          <a class="btn btn-secondary" href="/"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
          <button class="btn btn-primary" onclick="markComplete()"><i class="fa-solid fa-check"></i> Marcar 100%</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="section-title">Carta Descriptiva EC0301 - Versión Completa</h2>
      <p>Sistema avanzado con Taxonomía de Bloom, 4 dominios de aprendizaje y validación automática CONOCER.</p>
      
      <div style="text-align: center; padding: 3rem;">
        <i class="fa-solid fa-cogs" style="font-size: 4rem; color: var(--primary); margin-bottom: 2rem;"></i>
        <h3>Carta Descriptiva en desarrollo</h3>
        <p style="color: var(--muted);">Este módulo se está perfeccionando con todas las funcionalidades avanzadas.</p>
        <button class="btn btn-primary" onclick="markComplete()">
          <i class="fa-solid fa-check"></i> Marcar como completado (demo)
        </button>
      </div>
    </div>
  </div>

  <script>
    function markComplete(){
      parent?.postMessage({ deliverable: 1, progress: 100 }, '*');
      toast('Carta Descriptiva marcada al 100%', 'ok');
    }
    
    function toast(msg, type='info'){
      console.log(msg);
      try { window.parent?.toast?.(msg, type); } catch{}
    }
  </script>
  <script src="/assets/common.js"></script>
</body>
</html>
